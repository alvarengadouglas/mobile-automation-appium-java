name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout do fonte
      uses: actions/checkout@v4

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven a Appium test application
      run: mvn clean test --file pom.xml
